    <h2>Signup Page</h2><br>    
    <div class="login">

    </b>

    <input type="text" name="Uname" id="Uname" placeholder="Username" required autofocus>

    <label><b>Email            
    </b>    
    </label> 
    <input type="email" name="Email" id="Email" placeholder="Email" required>

    </label>

    <br><br>
</div>
