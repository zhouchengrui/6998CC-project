<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="assets/css/login.css"/> 
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1046.0.min.js"></script>
    <script src="assets/js/amazon-cognito-identity.min.js"></script>
    <script src="assets/js/amazon-cognito-auth.min.js"></script>
    <script src="assets/js/jquery-1.12.0.min.js"></script>
    <script src="assets/js/login.js"></script>

</head>    
<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <label><b>User Name     
    </b>    
    </label>    
    <input type="text" name="Uname" id="Uname" placeholder="Username" required autofocus>    
    <br><br>    
    <label><b>Password     
    </b>
    </label>    
    <input type="Password" name="Pass" id="Pass" placeholder="Password" required>    
    <br><br>    
    <button nClick="signInButton">Log In Here</button>     
    <br><br>
</div>    
</body>    
</html>
